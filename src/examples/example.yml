description: >
  Sample example description.
# Provide a use-case based example for using this orb.
# Everything in the `usage` section will be displayed in the orb registry.
# Comments are not retained.
usage:
  version: 2.1
  orbs:
    pcvalidate-orb: romain325/pcvalidate-orb@1.2.3
  workflows:
    examples:
      jobs:
        # Default test on current path and filename publiccode.yml
        - pcvalidate-orb/checkFile

        # Precise the path (either absolute or relative) and the filename
        - pcvalidate-orb/checkFile:
            filename: MyPubliccode.yml
            path: files/publiccodes

        # Add options
        - pcvalidate-orb/checkFile:
            no-network: true
            no-strict: true

        # Test remote file
        - pcvalidate-orb/checkFile:
            remote-base-url: https://raw.githubusercontent.com/<user>/<repo>/<gh-info>/<filename>.yml
